<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{{session['user']}}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'assets/logo.png')}}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename = 'css/styles.css')}}" rel="stylesheet" />

    <style>
        body {
            background-color: rgb(197, 247, 224);
        }

        img.image {
            border-radius: 8px;
            width: 300px;
            height: 256px;

        }


        * {
            box-sizing: border-box;

        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 30px;
            text-align: center;


        }

        .flex-item-left {


            flex: 26%;



        }

        .flex-item-mid {

            background-color: white;
            flex: 48%;
        }

        .flex-item-right-1 {


            flex: 10%;
        }

        .flex-item-right-2 {


            flex: 16%;
        }

        /* Responsive layout - makes a one column-layout instead of a two-column layout */
        @media (max-width: 800px) {

            .flex-item-right,
            .flex-item-left {
                flex: 100%;
            }
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 230px;
            max-height: 490px;
            margin: auto;
            text-align: center;
        }

        .title {
            color: grey;
            font-size: 12px;
        }



        a {
            text-decoration: none;
            font-size: 12px;
            color: black;
        }
        .chap{
            text-align: left;
        }
    </style>
</head>

<body>



    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/grantha">শ্রীমদ্ভগবত গীতা</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">মূল পৃষ্ঠা</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">কিছু কথা</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact">যোগাযোগ</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/grantha">গ্রন্থ</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/blog" target="iframe_a" method="get">ব্লগ</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>



    <section></section>
    <div>
        <div class="flex-container">

            <div class="flex-item-left">
                <div class="py-2">
                    <img class="image" src="{{ url_for('static', filename = 'assets/img/adminprofile.jpg')}}" alt="">
                </div>

            </div>
            <div class="flex-item-mid">
                <iframe src="{{ url_for('static', filename = 'assets/img/mahatmo.txt')}}" name="iframe_a" height="833px"
                    width="900px" title="Iframe Example"></iframe>
            </div>

            <div class="flex-item-right-1">
                <div class="adday">
                    <div class="py-5">
                        <h5>অধ্যায় সমূহঃ-</h5>
                    </div>
                </div>

            </div>
            <div class="flex-item-right-2">

                <div class="py-5 my-5">

                    {% for chap in chapter %}

                    <div class="chap">
                        <h5><a href="/userchappage/{{chap.srlno}}" target="iframe_a" method="get" style="color: royalblue;">
                                &diams;&diams;&diams; {{chap.chapno}} অধ্যায়ঃ-
                                {{chap.chapname}}
                            </a></h5>
                    </div>

                    {% endfor %}




                </div>
            </div>
        </div>
    </div>

    </section>

    <section>
        <footer class="border-top my-5 py-5">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="{{params['tw_url']}}" target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{{params['fb_url']}}" target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{{params['github_url']}}" target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{{params['linked_in_url']}}" target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; <a
                                href="{{params['fb_url']}}">Jony Ghosh</a> 2021-2022
                        </div>
                    </div>
                </div>
        </footer>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename = 'js/scripts.js')}}"></script>
</body>

</html>
