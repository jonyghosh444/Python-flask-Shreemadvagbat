{% extends "formlayout.html" %}
{% block body %}




<main class="mb-4">
    <div class="container px-4 px-lg-5">

        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5 py-5">
                    <div class="2">
                        <form name="sentMessage" id="contactForm" action="/createblog" method="post" novalidate>

                            <div class="form-floating">
                                <textarea class="form-control" id="sloknobn" name="title" placeholder="শ্লোক"
                                    style="height: 10rem" data-sb-validations="required"></textarea>
                                <label for="message">শিরোনাম</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                                </div>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="sloknobn" name="banite" placeholder="শ্লোক"
                                    style="height: 10rem" data-sb-validations="required"></textarea>
                                <label for="message">বানীতে</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                                </div>
                            </div>

                            <div class="form-floating">
                                <textarea class="form-control" id="slok" name="content" placeholder="শ্লোক"
                                    style="height: 16rem" data-sb-validations="content"></textarea>
                                <label for="message">বিষয়বস্তু</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                                </div>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="sloknoen" name="user" placeholder="শ্লোক"
                                    style="height: 6rem" data-sb-validations="required"></textarea>
                                <label for="message">পোস্টকারী</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                                </div>
                            </div>
                            <br>
                            <div class="success"></div>
                            <div class="form-group">
                                <button class="btn btn-primary " id="sendMessageButton" type="submit">পোস্ট</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
