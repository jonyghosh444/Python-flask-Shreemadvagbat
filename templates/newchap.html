{% extends "formlayout.html" %}
{% block body %}
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    
                    <div class="my-5 py-5">
                        <form name="sentMessage" id="contactForm" action="/newchap" method="post" novalidate >
                            <div class="form-floating">
                                <textarea class="form-control" id="chapnob" name = "chapnob" placeholder="শ্লোক" style="height: 5rem" data-sb-validations="required"></textarea>
                                <label for="message">অধ্যায় নং</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="chapnoe" name = "chapnoe" placeholder="অনুবাদ" style="height: 5rem" data-sb-validations="required"></textarea>
                                <label for="message">ইংরেজীতে অধ্যায় নং</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="chapname" name = "chapname" placeholder="তাৎপর্য" style="height: 8rem" data-sb-validations="required"></textarea>
                                <label for="message">অধ্যায়ের নাম</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                            </div>
                            <br>
                            <div class="success"></div>
                            <div class="form-group">
                                <button class="btn btn-primary " id="sendMessageButton" type="submit">যোগ করুন</button>
                            </div>                                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
